<!DOCTYPE html>
<html>
<head>
    <title>Lista zadań</title>
</head>
<body>
    <h1>Twoje zadania</h1>

    <form method="POST">
        <input type="text" name="title" placeholder="Nowe zadanie" required>
        <button type="submit">Dodaj</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {% if task.done %}
                <s>{{ task.title }}</s>
            {% else %}
                {{ task.title }}
                <a href="{{ url_for('mark_done', task_id=task.id) }}">[Zrobione]</a>
            {% endif %}
            <a href="{{ url_for('delete_task', task_id=task.id) }}">[Usuń]</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">← Powrót</a>
</body>
</html>
